<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.statically.io/gh/weberi/chatroom/master/dist/Chatroom.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.statically.io/gh/weberi/chatroom/master/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.statically.io/gh/weberi/chatroom/master/themes/theme1.css" />
</head>
<body>
    <div class="chat-container"></div>
    <script src="https://cdn.statically.io/gh/weberi/chatroom/master/dist/Chatroom.js"></script>
    <script type="text/javascript">
    var chatroom = new window.Chatroom({
        host: "https://literate-umbrella-j9rr4qrj95p25vx7-5005.app.github.dev",
        title: "Mit einem Bot chatten",
        container: document.querySelector(".chat-container"),
        welcomeMessage: "Herzlich willkommen beim neuen Wetterbot!",
        speechRecognition: "de",
        voiceLang: "de"
    });
    chatroom.openChat();
    </script>
</body>
</html>
